<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Submission</title>
</head>
<body>
    <h2>Submit Your Answer</h2>
    <form id="quiz-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="answer">Answer:</label>
        <input type="text" id="answer" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("quiz-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const answer = document.getElementById("answer").value;

            const response = await fetch("https://your-backend-url.onrender.com/submit", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, answer })
            });

            if (response.ok) {
                alert("Answer Submitted!");
            }
        });
    </script>
</body>
</html>
